{% extends "base.html" %}
{% block main_block %}
<form class="form-horizontal" id="algform" action={{url_for('Alg.new_alg')}} method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" placeholder="Name for this circumstance">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Base_alg</label>
    <div class="col-sm-10">
      <select name="base" form="algform" class="form-control">
    {% for alg in base_algs %}
   <option value="{{alg['code']}}">{{alg['desc']}}</option>
   {% endfor %}
</select>
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Labels </label>
    <div class="col-sm-10">
        <textarea name="labels" form="algform" class="form-control" rows="5" placeholder="input labels separated by comma like: cat,dog,etc"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create </button>
    </div>
  </div>
</form>

<div>{{result}}</div>
{% endblock %}
