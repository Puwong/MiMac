<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if g.user_id %}
你好，亲爱的第 {{g.user_id}} 位注册用户<br>
{% endif %}
<a href={{url_for('frontend.landing')}}>首页</a>
<a href={{url_for('Image.images')}}>主页</a>
<a href={{url_for('Auth.logout')}}>登出</a><br>
<div>{{result}}</div>
<p>{{image.title}}</p>
<img src={{url_for('Image.show',image_id=image.id)}}  alt="{{image.id}}"/><br>
{% if not image.freeze %}
<a href={{url_for('Image.edit',action='label',image_id=image.id)}}>标注</a><br>
{% endif %}
<a href={{url_for('Image.edit',action='delete',image_id=image.id)}}>删除</a>
{% if not image.freeze %}
<a href={{url_for('Image.edit',action='freeze',image_id=image.id)}}>冻结</a>
{% else %}
<a href={{url_for('Image.edit',action='unfreeze',image_id=image.id)}}>解冻</a>
{% endif %}
</body>
</html>
