{% extends "base.html" %}
{% block main_block %}
    <a href={{url_for('Image.upload')}}>上传</a><br>
    {% for image in images %}
    {% if not image.image.delete %}
    <a href={{url_for('Image.image',image_id=image.image.id)}}  target=_blank>
        <img src={{url_for('Image.tiny',image_id=image.image.id)}}  alt="{{image.image.id}}"/><br>
        <p>{{image.image.title}}   （{{g.image_state[image.image.state]}}）</p>
    </a>
    <hr>
    {% endif %}
    {% endfor %}
{% endblock %}
