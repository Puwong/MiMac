{% extends "base.html" %}
{% block main_block %}
<div class="row">
    <a class="btn btn-default col-md-4" role="button" href={{url_for('Message.new')}}>New Message </a>
</div>
<br><br>
<table class="table table-hover">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>from</td>
        <td>to</td>
        <td>op</td>
    </tr>
    {% for batch in batches %}
    <tr>
        <td>{{batch.id}}</td>
        <td>{{batch.title}}</td>
        <td>{{batch.from_user_id}}</td>
        <td>{{batch.to_user_id}}</td>
        <td><a class="btn btn-sm btn-default" role="button" href={{url_for('Message.batch',bid=batch.id,op='view')}}>View</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
